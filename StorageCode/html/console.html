<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>控制台</title>
    <link rel="stylesheet" href="/static/layui/css/layui.css">
    <link rel="stylesheet" href="/static/css/common.css">
</head>
<body>
    <div class="layui-row layui-col-space15">
        <!--快捷入口开始-->
        <div class="layui-col-md12">
            <div class="layui-card">
              
                <div class="layui-card-body">
                    <button class="layui-btn">查看消息<span class="layui-badge layui-bg-gray">1</span></button>
                    <button class="layui-btn">动态<span class="layui-badge-dot layui-bg-orange"></span></button>

                    <div class="layui-row layui-col-space15">
                        <table class="layui-hide" id="test" lay-filter="demo"></table>
                        <script type="text/html" id="barDemo">
                            <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a>
                            <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
                            <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
                        </script>
                    </div>


                </div>
            </div>
            <!--快捷入口结束-->

        </div>

    </div>

        <script src="/static/layui/layui.js"></script>
        <script>
            layui.use('table', function () {
                var table = layui.table;

                table.render({
                    elem: '#test'
                    , page: true
                    , height: 'full-95', cellMinWidth: 80
               , url: '/Admin/Home/Table'
               , cellMinWidth: 80 //全局定义常规单元格的最小宽度，layui 2.2.1 新增
               , cols: [[
                 { field: 'M_id', fixed: 'left', title: 'ID', sort: true }
                 , { field: 'M_Name', title: '用户名' }
                   , { field: 'M_url', title: '用户名' }
                     , { field: 'M_icon', title: '用户名' }
                       , { field: 'M_open', title: '用户名' }
                         , { field: 'M_time', title: '用户名' }
                           , { field: 'M_addpersen', title: '用户名' }
                              , { field: 'M_remark', title: '用户名' }
                 , { field: 'M_ParentId', title: '性别', sort: true }
                  , { fixed: 'right', width: 178, align: 'center', toolbar: '#barDemo' }
               ]]


                });
                //监听工具条
                table.on('tool(demo)', function (obj) {
                    var data = obj.data;
                    if (obj.event === 'detail') {
                        layer.msg('ID：' + data.M_id + ' 的查看操作');
                    } else if (obj.event === 'del') {
                        layer.confirm('真的删除行么', function (index) {
                            obj.del();
                            layer.close(index);
                        });
                    } else if (obj.event === 'edit') {
                        layer.alert('编辑行：<br>' + JSON.stringify(data))
                    }
                });
            });
        </script>
</body>
</html>
